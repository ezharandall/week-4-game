<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
<style>
body { 
    background: url('https://github.com/ezharandall/week-4-game/blob/master/assets/images/crystal_wallpaper2.jpg?raw=true') no-repeat center center fixed;
    -moz-background-size: cover;
    -webkit-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
} 
</style>
</head>
<body>

<p>Click the button to display a random number between 19 and 120.</p>

<input type="image" name="submit" value="submit" src="images/button.gif" />

<button onclick="firstCrystal()">Try it</button>

<p id="demo"></p>

<script>
function firstCrystal() {
    var x = Math.floor((Math.random() * 120) + 19);
    document.getElementById("demo").innerHTML = x;
}
  </script>

</body>
</html>
